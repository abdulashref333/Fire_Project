version: 2.1
orbs:
  node: circleci/node@4.1.0
  aws-cli: circleci/aws-cli@1.3.1
jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - run:
          name: Front-End Install
          command: |
            npm run front-install
      - run:
          name: Back-End Install
          command: |
            npm run back-install
      - run:
          name: Front-End Build
          command: |
            npm run front-build
      - run:
          name: Back-End Build
          command: |
            npm run back-build